<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">DADOS COVID19 POR ESTADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let estado of estados">
    <ion-card-header>
      <ion-card-title>{{estado.state}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-grid>
         
            
            <ion-label>
              <ion-icon name="pulse-outline"></ion-icon> 
              Casos: <strong>{{estado.cases}}</strong>
            </ion-label>
            
              <ion-label>
                <ion-icon name="skull-outline"></ion-icon>
                Mortos: <strong style="color:red">{{estado.deaths}}</strong>
              </ion-label>
            
    
              <ion-label>
                <ion-icon name="medkit-outline"></ion-icon> 
                Recuperados: <strong style="color:greenyellow">{{estado.refuses}}</strong>
              </ion-label>

              
         
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>




<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <a href="https://covid19-brazil-api.vercel.app/" target="_blank" style="text-decoration:none; color:white">
            <ion-button expand="block">
              API
            </ion-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
